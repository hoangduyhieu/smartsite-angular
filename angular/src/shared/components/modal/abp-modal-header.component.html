<div class="modal-header col-12">
  <div class="col-10">
    <h4 class="modal-title">{{ title }}</h4>
  </div>
  <div class="col-2 text-right btn-mobile">
      <button *ngIf="checkButton" class="btn-expand" (click)="toggleSidebar()">
        <i class="pi pi-clone"></i>
      </button>
      <button type="button" class="close" aria-label="Close" (click)="onCloseClick.emit()">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="col-2 text-right btn-mobile1">
    <button type="button" class="close" aria-label="Close" (click)="onCloseClick.emit()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
</div>
