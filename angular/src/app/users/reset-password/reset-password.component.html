<form class="form-horizontal" autocomplete="off" #resetPasswordModal="ngForm" (ngSubmit)="resetPassword()">
  <input id="username" style="display:none" type="text" name="fakeusernameremembered">
  <abp-modal-header [title]="l('qlnguoidung_recoverpass')" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-9 offset-md-3">
        <p class="text-info mb-1">
          {{l('qlnguoidung_1nhapmkcuaadmin')}}
        </p>
      </div>
    </div>
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="adminPassword">
        {{l('qlnguoidung_mkadmin')}}
      </label>
      <div class="col-md-9">
        <input type="password" autocomplete="off" class="form-control" id="adminPassword" name="adminPassword" required
          [(ngModel)]="resetPasswordDto.adminPassword" #adminPasswordModel="ngModel" #adminPasswordEl />
        <abp-validation-summary [control]="adminPasswordModel" [controlEl]="adminPasswordEl"></abp-validation-summary>
      </div>
    </div>
    <div class="row">
      <div class="col-md-9 offset-md-3">
        <p class="text-info mb-1">
          {{l('qlnguoidung_2copymkngaunhienroiguichonguoidung')}}
        </p>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="newPassword">
        {{l('qlnguoidung_mkmoi')}}
      </label>
      <div class="col-md-9">
        <input autocomplete="off" #newPasswordModel="ngModel" #newPasswordEl type="text" class="form-control" name="NewPassword" id="newPassword"
        [(ngModel)]="resetPasswordDto.newPassword" validateEqual="confirmNewPassword"
          pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" required minlength="12" />
          <abp-validation-summary [control]="newPasswordModel" [controlEl]="newPasswordEl"
        [customValidationErrors]="newPasswordValidationErrors"></abp-validation-summary>
      </div>
    </div>
  </div>
  <abp-modal-footer [cancelDisabled]="isLoading" [saveDisabled]="!resetPasswordModal.form.valid || isLoading"
    (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
</form>
